<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout One</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- header section start -->
    <header>
        <div class="logo">
            <h1>Header Logo</h1>
        </div>
        <div class="Banner">
            <h1>Header Banner</h1>
        </div>
    </header>
    <!-- header section end -->

    <!-- header bar start -->
    <div class="Bar">
        <h1>Header Bar</h1>
    </div>
    <!-- header bar end -->

    <!-- Block section start  -->
    <section class="Block">
        
        <div class="left_block">
            <h1>Left Block</h1>
        </div>
       
        <div class="center_block">
            <div class="center_center">
                <h1>Center Center Block</h1>
            </div>

            <!-- block center problem solved here  -->
            <div class="center_problem">
                <div class="center_left">
                    <h1>Center Left Block</h1>
                </div>
                <div class="center_right">
                    <h1>Center Right Block</h1>
                </div>
            </div>
            <!-- block center problem solved end  --> 

            <div class="module">
                <h1>Module Content</h1>
            </div>
        </div>
        
        <div class="right_block">
            <h1>Right Block</h1>
        </div>
    
    </section>
    <!-- Block section end -->

    <!-- footer section start  -->
    <footer>
        <h1>Footer Bar</h1>
    </footer>
    <!-- footer section end -->
</body>
</html>
